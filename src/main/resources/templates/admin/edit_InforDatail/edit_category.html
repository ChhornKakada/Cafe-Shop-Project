<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <title>Category</title>
    <script type="text/javascript" th:src="@{/tailwind.js}"></script>
    <!--Regular Datatables CSS-->
    <link
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
      rel="stylesheet">
    <!--Responsive Extension Datatables CSS-->
    <link
      href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
      rel="stylesheet">
    
    <script type="text/css" th:src="@{/css/category_homepage.css}"></script>

  </head>
  
  <body class=" flex h-screen backdrop-blur-md bg-[url('https://img.freepik.com/free-photo/white-painted-wall-texture-background_53876-138197.jpg?w=900&t=st=1684214646~exp=1684215246~hmac=0ef2be88b11094793dad999a173b5286490463f0d1167bec48748e0b75df3436')]">
    <!-- start sitebar -->
    <div th:replace="/fragments/sitebarAdmin :: sitebar-admin"></div>
    <!-- end sitebar -->

    <!-- start cashier homepage -->
    <div th:replace="/admin/fragments/categoryHomepage :: category_homepage"></div>
    <!-- end cashier homepage -->

    <!-- test popup -->
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            
            <!-- card -->
            <div class="bg-white px-12 sm:p-6 sm:pb-4 rounded-[25px]">

              <div class="flex justify-end w-full">
              
                <button th:onclick="changePath('/admin/category')">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-red-600">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
                  </svg>                  
                </button>
                
              </div>
              
              <form th:action="@{/admin/category/update/{id} (id=${category.id})}" th:object="${category}" method="POST"
                enctype="multipart/form-data"
                class="w-[460px] mx-auto mb-10 px-12 ">
                <h1 class="text-[2rem] text-center mb-4 mt-4 tracking-wider">Update Category</h1>
                <p class="text-center my-4">Please spend a bit time to input the information.</p>
                <!-- name -->
                <div class="mt-2">
                  <div class="text-left">Name</div>
                  <input type="text" name="name" th:field = "*{name}" required placeholder="name"
                    class="w-full pl-3 border-2 rounded-lg py-1 shadow-sm my-1">
                </div>
                <button type="submit" class="bg-[#1D1B31] text-white w-full rounded-lg h-[52px] my-6 text-[1.2rem] font-bold">Update</button>
              </form>
            </div>
            <!-- end card -->
            
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      function changePath(newPath) {
          window.location.href = newPath;
      }
    </script>
  
  </body>
</html>
