<div th:fragment="category_homepage" class="w-[90%] mx-auto ">
    <div class="pl-6 py-8 font-bold tracking-widest flex
      justify-between">
      <h1 class="pl-6 text-[2rem] mt-3">Category</h1>
    </div>
    <div class="flex w-full  mr-auto">
      <!-- List -->
      <div class="w-[50%]">
        <div class="pl-12  pr-6">
          <!-- Intro -->
          <div class=" gap-4 justify-between items-center">
            <div class="">
              <p>Basically a casual category list, nth more :/</p></div>
            <div class="w-full flex justify-end">
              <button class="px-6 py-2 rounded-2xl bg-blue-600 text-white mt-3"
              onclick="openPopup()"
              >Add New</button>
            </div>
            <!-- <a href="#" onclick="openPopup()">Open Popup</a> -->
  
          </div>
          <!-- Employees List -->
          <div class="w-full drop-shadow-2xl rounded-lg my-4 bg-white ">
            <!-- header -->
            <div class="flex font-bold bg-[#1D1B31] py-2 rounded-t-lg text-slate-200">
              <div class="w-[10%] ml-[5%]">
                <p>No</p>
              </div>
              <div class="w-[30%]">
                <p>Name</p>
              </div>
              <div class="w-[15%] mr-[5%]"></div>
            </div>
            <!-- h-[610px] -->
            <div class="w-full">
              <!-- data -->
              <div th:each="category, iterStat : ${categoryList}" class="w-full">
                <!-- a data -->
                <div class="w-full flex py-2 border-b-2" 
                th:classappend="${iterStat.index + 1}%2 == 0 ? 'bg-[#F9F9F9]' : 'bg-white'">
                  <div class="w-[10%] ml-[5%]">
                    <p th:text="${iterStat.index + 1}"></p>
                  </div>
                  <div class="w-[30%]">
                    <a th:text="${category.name}"
                       th:href="@{/admin/category/view/{id} (id=${category.id})}"></a>
                  </div>
    
                  <div class="w-[15%] flex mr-[5%] justify-center gap-[10%]">
                    <a th:href="@{/admin/category/update/{id} (id=${category.id})}">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-blue-600">
                        <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
                      </svg>  
                    </a>
                    <a th:href="@{/admin/category/{id} (id=${category.id})}">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-red-600">
                        <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" />
                      </svg>  
                    </a>
                  </div>
                </div>
                <!-- end a data -->
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
